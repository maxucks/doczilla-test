<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="col app">
      <section class="col g-0 files">
        <div class="file-uploader">
          <label class="file-drop" id="file-drop">
            <span>Select a file</span>
            <input type="file" id="file-input" hidden>
          </label>
          <ul id="file-list" class="file-list"></ul>
        </div>
        <div class="col r-1 table"></div>
      </section>
      <section class="weather">
        <div class="autocomplete">
          <input class="autocomplete__input" type="text" placeholder="City name..." autocomplete="off" />
          <ul class="autocomplete__suggestions hidden"></ul>
        </div>
        <h6 class="weather__text"></h6>
        <canvas class="weather__chart"></canvas>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
